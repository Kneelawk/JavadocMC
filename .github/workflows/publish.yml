name: Publish

on:
  workflow_dispatch: 
    inputs: 
      vanilla-loom-enabled:
        description: Loom Vanilla Enabled
        type: boolean
        default: false
      vanilla-moddev-enabled:
        description: ModDev Vanilla Enabled
        type: boolean
        default: true
      neoforge-moddev-enabled:
        description: ModDev NeoForge Enabled
        type: boolean
        default: true
      minecraft-version:
        description: Minecraft Version
        type: string
      neoform-version:
        description: NeoForm Version
        type: string
      neoforge-version:
        description: NeoForge Version
        type: string
      parchment-minecraft-version:
        description: Parchment Minecraft Version
        type: string
      parchment-version:
        description: Parchment Version
        type: string
      build-number:
        description: Build Number
        type: number
        default: 1

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
      - name: Make Gradle Wrapper Executable
        run: chmod +x ./gradlew
      - name: Build Vanilla Loom Javadoc
        if: ${{ github.event.inputs.vanilla-loom-enabled == 'true' }}
        run: ./gradlew :mojmap-vanilla-loom:publish -Pminecraft_version=${{ github.event.inputs.minecraft-version }} -Pparchment_mc_version=${{ github.event.inputs.parchment-minecraft-version }} -Pparchment_version=${{ github.event.inputs.parchment-version }} -Pbuild_number=${{ github.event.inputs.build-number }} -PkneelawkUsername=${{ secrets.MAVEN_USERNAME }} -PkneelawkPassword=${{ secrets.MAVEN_PASSWORD }}
      - name: Build Vanilla ModDev Javadoc
        if: ${{ github.event.inputs.vanilla-moddev-enabled == 'true' }}
        run: ./gradlew :mojmap-vanilla-moddev:publish -Pminecraft_version=${{ github.event.inputs.minecraft-version }} -Pneoform_version=${{ github.event.inputs.neoform-version }} -Pparchment_mc_version=${{ github.event.inputs.parchment-minecraft-version }} -Pparchment_version=${{ github.event.inputs.parchment-version }} -Pbuild_number=${{ github.event.inputs.build-number }} -PkneelawkUsername=${{ secrets.MAVEN_USERNAME }} -PkneelawkPassword=${{ secrets.MAVEN_PASSWORD }}
      - name: Build NeoForge ModDev Javadoc
        if: ${{ github.event.inputs.neoforge-moddev-enabled == 'true' }}
        run: ./gradlew :mojmap-neoforge-moddev:publish -Pminecraft_version=${{ github.event.inputs.minecraft-version }} -Pneoforge_version=${{ github.event.inputs.neoforge-version }} -Pparchment_mc_version=${{ github.event.inputs.parchment-minecraft-version }} -Pparchment_version=${{ github.event.inputs.parchment-version }} -Pbuild_number=${{ github.event.inputs.build-number }} -PkneelawkUsername=${{ secrets.MAVEN_USERNAME }} -PkneelawkPassword=${{ secrets.MAVEN_PASSWORD }}
